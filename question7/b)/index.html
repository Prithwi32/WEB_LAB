<!-- b) Create HTML Page that contains form with fields Name, Email, Mobile No,
Gender, Favorite Color and a button. Write a JavaScript code to validate all the
fields when the button is clicked, later combine and display the information in
textbox. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validated Form</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    textarea {
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Information Form</h2>
    <form onsubmit="return validateForm(event)">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name"/>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email"/>

      <label for="mobile">Mobile No</label>
      <input type="text" id="mobile" placeholder="Enter your mobile number"/>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="color">Favorite Color</label>
      <input type="text" id="color" placeholder="Your favorite color"/>

      <button type="submit">Submit</button>

      <label for="result">Result</label>
      <textarea id="result" readonly></textarea>
    </form>
  </div>
</body>
</html>
